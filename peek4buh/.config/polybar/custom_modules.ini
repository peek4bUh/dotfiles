[module/launcher]
type = custom/text

format = 
format-padding = 1
format-foreground = #97999e

click-left = $XDG_CONFIG_HOME/rofi/scripts/launcher.sh &

[module/notifications]
type = custom/text

format = 
format-padding = 1

[module/powermenu]
type = custom/text

format = 
format-padding = 1
format-foreground = #A1BD8A

click-left = $XDG_CONFIG_HOME/rofi/scripts/powermenu.sh &

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 10
format = <label>
format-prefix = 
format-padding = 1
label = %output%

[module/windowtitle]
type = custom/script
exec = ~/.config/polybar/scripts/windowtitle.sh
tail = true
interval = 5

format = <label>
format-padding = 1

label = %output%
